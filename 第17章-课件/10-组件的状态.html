<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/react.js"></script>
		<script src="js/react-dom.js"></script>
		<script src="js/browser.min.js"></script>
	</head>
	<body>
		<div id="box">
		</div>
		<!--
			组件免不了要与用户互动，React的一大创新，就是将组件看成是一个状态机，一开始有一个初始状态，然后用户互动，导致状态变化，从而触发重新渲染UI 
			
			getInitialState()		获取组件的状态
				1、它必需写在创建组件的函数里
				2、它必需有一个返回值是null或者对象
			state					获取状态对应的属性值(getInitialState方法的返回值)
			setState()				设置组件的状态
				它是组件身上的方法，组件是放在ReactDOM.render的返回值里
		-->
		<script type="text/babel">
			var Status=React.createClass({
				getInitialState:function(){
					return {
						on:true,
						mes:'kaivon的第一种状态'
					}
				},
				render:function(){
					var style={
						color:this.state.on?'red':'blue',
						fontSize:this.state.on?'20px':'30px'
					}
					return (
						<h2 style={style}>{this.state.mes}</h2>
					)
				}
			});
			
			var component=ReactDOM.render(
				<Status/>,
				document.getElementById('box')
			);
			//console.log(component);
			
			component.setState({
				on:false,
				mes:'kaivon的第二种状态'
			});
		</script>
	</body>
</html>
