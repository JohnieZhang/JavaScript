<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * let		声明变量的关键字
			 * 	1、在相同的作用域内，let不能重复声明一个变量（不同的作用域内除外）
			 * 	2、let声明的变量不会被预解析
			 * 	3、暂时性死区
			 * 		变量在let声明前都不能访问，为了防止先调用后声明这个现象
			 */
			'use strict'
			console.log(a);		//undefined
			var a=12;
			var a='kaivon';
			console.log(a);
			
			//console.log(b);		//报错	不能提前使用
			let b=20;
			//let b=30;			//报错 不能重复声明一个变量
			console.log(b);
			
			{
				let str='kaivon';
				console.log(str);
			}
		</script>
	</body>
</html>
