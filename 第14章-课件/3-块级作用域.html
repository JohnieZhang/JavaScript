<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * let		声明变量的关键字
			 * 	1、在相同的作用域内，let不能重复声明一个变量（不同的作用域内除外）
			 * 	2、let声明的变量不会被预解析
			 * 	3、暂时性死区
			 * 		变量在let声明前都不能访问，为了防止先调用后声明这个现象
			 * 	4、let声明的变量拥有块级作用域，块级作用域批是的是一对大括号就是一个作用域
			 * 		块级作用域可以直接写一对大括号，以后就不用写自执行函数了
			 */
			'use strict'
			if(true){
				var str1='kaivon';
			}
			console.log(str1);
			
			
			if(true){
				let str2='陈学辉';
			}
			//console.log(str2);		//报错
			
			
			{
				let a=12;
				function fn(){
					let a=20;
					console.log(a);
				}
				fn();
			}
			
			(function(){
				var b='abc';
			})();
			console.log(b);
		</script>
	</body>
</html>
