<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 1、装node环境
			 * 		下载地址：https://nodejs.org/en/download/
			 * 		1、windows下载Windows Installer (.msi)
			 * 		2、mac下载macOS Installer (.pkg)
			 * 
			 * 2、打开命令行窗口
			 * 		1、windows下在开始菜单里找到命令提示符，右键命令提示符=>更多=>以管理员身份运行
			 * 			注意：windows下打开命令行需要以管理员身份运行，不能直接打开
			 * 		2、mac下找到“终端”图标，点击打开
			 * 3、找开命令行窗口后输入node -v如果有弹出版本号证明安装成功
			 * 
			 * 4、安装淘宝镜像（安装这个的目的是需要安装其它的工具，而这些工具基本都是国外的，所以安装速度非常的慢。而淘宝镜像把这些已经转到国内，安装的速度会非常快，如果你不嫌弃慢的话可以忽略这个步骤）
			 * 		windows下在命令行里输入
			 * 			npm install -g cnpm --registry=https://registry.npm.taobao.org
			 * 		mac下在命令行里输入
			 * 			sudo npm install -g cnpm --registry=https://registry.npm.taobao.org
			 * 
			 * 5、在一个项目里建两个文件夹，一个放ES6的一个放转成ES5的
			 * 
			 * 6、安装webpack以及babel
			 * 		注意：
			 * 			1、如果没安装淘宝镜像的话，把以下命令里的cnpm换成npm即可
			 * 			2、从第二条命令开始一定要把路径放到这个项目里
			 * 			
			 * 			windows下
			 * 				cnpm install webpack -g
			 * 				cnpm install --save-dev babel-loader babel-core
			 * 				cnpm install babel-preset-es2015 --save-dev
			 * 
			 * 			mac下(注意：mac下需要输入电脑密码才行)
			 * 				sudo cnpm install webpack -g
			 * 				sudo cnpm install --save-dev babel-loader babel-core
			 * 				sudo cnpm install babel-preset-es2015 --save-dev
			 * 
			 * 7、在这个项目的根目录里新建一个.babelrc的配置文件
			 * 		这个文件里面的内容为{"presets":['es2015']}
			 * 		注意：mac下如果不能以.开头创建文件的话，需要在命令行里执行一下defaults write com.apple.finder AppleShowAllFiles -boolean true ; killall Finder
			 * 
			 * 8、在这个项目的根目录下新建一个webpack.config.js文件
			 * 		这个文件你们可以复制我的就行
			 * 		需要修改的地方
			 * 			1、entry对象中的key就是转完ES5后js的文件名，转一次你要改一次
			 * 			2、这个key对应的值就是待转的的js文件，你只用改文件名就可以，其它的不用改
			 * 
			 * 9、回到命令行窗口，需要把当前的路径修改到这个项目的目录下，执行webpack命令就可以了
			 * 		注意：一定要进到这个目录下才行
			 * 
			 * 可能用到的命令：
			 * 	看当前的目录
			 * 		mac:pwd
			 * 		windows:cd
			 * 	看当前目录下都有哪些文件
			 * 		mac:ls
			 * 		windows:dir
			 * 	回到上一级目录
			 * 		mac:cd
			 * 		windows:cd ..
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 第二种转ES5的方法是在线转
			 * https://babeljs.io/repl/
			 */
		</script>
	</body>
</html>
