<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script>
			/*
			 * Set		数据结构，类似数组。所有的数据都是唯一的，没有重复的值。它本身是一个构造函数
			 * 	size			数据的长度
			 * 	add()		添加一个数据
			 * 	deleate()	删除一个数据
			 * 	has()		查找某条数据，返回一个布尔值
			 * 	clear()		删除所有数据
			 * 
			 */
			'use strict'
			var set=new Set([1,3,4,5,4,3,2]);
			set.add(6);
			set.delete(1);
			console.log(set.has(5));				//true
			set.clear();
			console.log(set,set.size);			//Set {1, 3, 4, 5, 2} 5
			
			
			var divs=document.querySelectorAll("div");
			var set2=new Set(divs);
			console.log(set2);
			
			
			var set3=new Set(['red','green','blue','yellow']);
			set3.forEach(function(value,key,set3){
				console.log(value,key,set3);
			});
			
			for(let [key,value] of set3.entries()){
				console.log(key,value)
			}
		</script>
	</body>
</html>
